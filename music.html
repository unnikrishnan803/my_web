<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #1db954;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .song {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            transition: box-shadow 0.2s;
        }

        .song:hover {
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .song img {
            width: 100px;  /* Increased size for better visibility */
            height: 100px; /* Increased size for better visibility */
            border-radius: 5px;
            margin-right: 20px;
        }

        .song h2 {
            margin: 0;
            flex-grow: 1;
            color: #fff;
        }

        .song audio {
            outline: none;
            margin-left: auto;
            background-color: #1db954;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Favorite Music</h1>
    </header>
