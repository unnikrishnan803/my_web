<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #e50914;
            color: #fff;
        }
        .video-section {
            margin: 20px 0;
        }
        .video-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        .video-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 0;
        }
        .video {
            min-width: 300px;
            position: relative;
        }
        .video iframe {
            width: 100%;
            height: 200px;
        }
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Netflix Style Videos</h1>
    </div>
    <div class="container">
        <div class="video-section">
            <h2>Trending Now</h2>
            <div class="video-container">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/deQcxldcOog" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="video-title">Video 1</div>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/-fxDISt8d5w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="video-title">Video 2</div>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/OHlVhhPIcu4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="video-title">Video 3</div>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/SxpWI2BuPE0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="video-title">Video 4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
