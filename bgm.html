<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f3f3;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0095f6; /* Instagram blue */
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 315px;
            border: none;
            border-radius: 12px; /* Rounded corners */
        }
    </style>
</head>
<body>

    <h1>YouTube Video Player</h1>

    <div class="video-container">
        <h2>1st Video: Mangata BGM</h2>
        <iframe src="https://www.youtube.com/watch?v=h1EREb-iTUs&pp=ygULbWFuZ2F0YSBiZ20%3D" allowfullscreen></iframe>
    </div>

    <div class="video-container">
        <h2>2nd Video</h2>
        <iframe src="https://www.youtube.com/embed/deQcxldcOog" allowfullscreen></iframe>
    </div>

</body>
</html>
